proxy_cache_path /tmp/fwd_proxy_cache levels=1:2 keys_zone=fwd_proxy_cache:10m max_size=10g inactive=60m use_temp_path=off;

server {
    listen 8888;

    # Taken from https://stackoverflow.com/questions/46060028/how-to-use-nginx-as-forward-proxy-for-any-requested-location
    location / {
        resolver 8.8.8.8; # may or may not be necessary.

        include fastcgi.conf;
        proxy_pass http://$http_host$uri$is_args$args;
        proxy_cache fwd_proxy_cache;
        proxy_ignore_headers Cache-Control;
        proxy_cache_valid any 30m;
    }
}
